<!DOCTYPE html>
<html>
<head>
  <title>GenAI-Bot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .panel-heading {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      padding: 10px 15px;
    }

    .panel-body {
      text-align: center;
      padding: 20px;
    }

    .panel-body h1, .panel-body h4 {
      margin: 0 0 10px;
      color: #333;
    }

    #chatbox {
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 5px;
      margin: 20px 0;
    }

    .botText, .userText {
      margin: 10px 0;
    }

    .botText span {
      background-color: #e0f7fa;
      color: #00796b;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }

    .userText span {
      background-color: #c8e6c9;
      color: #2e7d32;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
      text-align: right;
    }

    #userInput {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #submitButton, #attachButton {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #submitButton:hover, #attachButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Made by Moses Daudu - ML Engineer</div>
      <div class="panel-body">
        <h1><b>MD's ChatBot Powered by Vertex AI</b></h1>
        <h4><b>Start your personalized interaction with the chatbot</b></h4>
        <img src="static\chatbot1.png" alt="Python-BOT" height="210" width="220">
      </div>
      <div class="panel-body">
        <div id="chatbox">
          <p class="botText"><span>Hi! What would you like to know today?</span></p>
        </div>
        <div id="userInput">
          <input id="textInput" type="text" placeholder="Type your message here..." />
          <button id="submitButton" onclick="getBotResponse()">âž¤</button>
          <button id="attachButton" onclick="document.getElementById('fileInput').click()">Attach PDF</button>
          <input id="fileInput" type="file" accept="application/pdf" style="display: none;" onchange="uploadFile(event)" />
        </div>
      </div>
    </div>
  </div>

  <script>
    function getBotResponse() {
      const rawText = $("#textInput").val().trim();
      if (!rawText) return;

      const userHtml = `<p class="userText"><span>User: ${rawText}</span></p>`;
      $("#textInput").val("");
      $("#chatbox").append(userHtml);

      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;

      $.get("/get", { msg: rawText }).done(function (data) {
        const botHtml = `<p class="botText"><span>ChatBot: ${data}</span></p>`;
        $("#chatbox").append(botHtml);
        document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
      });
    }

    function uploadFile(event) {
      const file = event.target.files[0];
      if (file) {
        const formData = new FormData();
        formData.append("pdf", file);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          const botHtml = `<p class="botText"><span>${data.message}</span></p>`;
          $("#chatbox").append(botHtml);
          document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
    }

    $("#textInput").keypress(function (e) {
      if (e.which == 13) {
        getBotResponse();
      }
    });
  </script>
</body>
</html>
